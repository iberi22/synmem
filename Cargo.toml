[workspace]
resolver = "2"
members = [
    "crates/synmem-cloud",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["SynMem Contributors"]
license = "MIT"
repository = "https://github.com/iberi22/synmem"
description = "SynMem - AI Browser Memory and Automation"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Web framework
axum = { version = "0.7", features = ["macros"] }
tower = { version = "0.4", features = ["limit", "timeout"] }
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Database
sqlx = { version = "0.7", features = ["runtime-tokio", "sqlite", "postgres"] }

# Authentication
jsonwebtoken = "9.2"

# Utilities
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Async trait
async-trait = "0.1"

# Testing
tokio-test = "0.4"
