[workspace]
resolver = "2"
members = [
    "crates/synmem-core",
    "crates/synmem-storage",
    "crates/synmem-mcp",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["SynMem Team"]
license = "MIT"
repository = "https://github.com/iberi22/synmem"

[workspace.dependencies]
# Core dependencies
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
async-trait = "0.1"
tracing = "0.1"

# Storage
rusqlite = { version = "0.31", features = ["bundled"] }

# Testing
tokio-test = "0.4"
tempfile = "3"
