[workspace]
resolver = "2"
members = [
    "crates/synmem-core",
    "crates/synmem-mcp",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["SynMem Team"]
license = "Apache-2.0"
repository = "https://github.com/iberi22/synmem"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.41", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging/tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Async traits
async-trait = "0.1"

# MCP SDK
rmcp = { version = "0.1", features = ["server", "transport-io"] }

# Testing
mockall = "0.13"
