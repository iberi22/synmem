[workspace]
resolver = "2"
members = [
    "crates/synmem-core",
    "crates/synmem-mcp",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["SynMem Contributors"]
license = "MIT"
repository = "https://github.com/iberi22/synmem"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.44", features = ["full"] }

# MCP SDK
rmcp = { version = "0.9", features = ["server", "transport-io"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async traits
async-trait = "0.1"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging/Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
