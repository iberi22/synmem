[workspace]
resolver = "2"
members = [
    "crates/synmem-core",
    "crates/synmem-browser",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["SynMem Contributors"]
license = "MIT"
repository = "https://github.com/iberi22/synmem"

[workspace.dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
url = { version = "2.5", features = ["serde"] }

# Browser/DOM dependencies
scraper = "0.18"
rayon = "1"

# Internal crates
synmem-core = { path = "crates/synmem-core" }
synmem-browser = { path = "crates/synmem-browser" }
