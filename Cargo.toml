[workspace]
resolver = "2"
members = [
    "crates/synmem-core",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["SynMem Team"]
license = "MIT"
repository = "https://github.com/iberi22/synmem"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
